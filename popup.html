<!DOCTYPE html>
<html>
<head>
  <title>SpamChecker</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      width: 350px; 
      padding: 15px; 
      margin: 0; 
      box-sizing: border-box;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 20px; 
      margin-bottom: 15px; 
      color: #2c3e50;
      text-align: center;
    }
    #emailContent { 
      width: 100%; 
      height: 150px; 
      border: 1px solid #ccc; 
      padding: 10px; 
      overflow-y: auto; 
      white-space: pre-wrap; 
      margin-bottom: 10px;
      font-family: Arial, sans-serif;
      background-color: white;
      border-radius: 5px;
      box-sizing: border-box;
      resize: vertical;
    }
    #emailContent[contenteditable]:empty:before {
      content: attr(placeholder);
      color: #888;
    }
    #results { 
      margin-top: 10px; 
    }
    .expandable {
      cursor: pointer;
      color: #2c3e50;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .expandable-content {
      display: none;
      padding-left: 10px;
      padding-top: 5px;
      padding-bottom: 5px;
      background-color: #e9ecef;
      border-radius: 5px;
      margin-top: 5px;
      white-space: pre-wrap;
    }
    .expand-icon {
      margin-left: 5px;
      transition: transform 0.3s;
    }
    .expanded .expand-icon {
      transform: rotate(180deg);
    }
    button { 
      width: 100%;
      padding: 10px; 
      background-color: #2c3e50; 
      color: white; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover { 
      background-color: #1a242f; 
    }
    .tip {
      margin-top: 15px;
      padding: 10px;
      background-color: #e9ecef;
      border: 1px solid #ced4da;
      border-radius: 5px;
      color: #495057;
      font-size: 14px;
    }
    .highlight-yellow { background-color: yellow; }
    .highlight-blue { background-color: lightblue; }
    .highlight-red { background-color: lightcoral; }
  </style>
</head>
<body>
  <h1>SpamChecker</h1>
  <div contenteditable="true" id="emailContent" placeholder="Insert your email content and press 'Check Email'"></div>
  <button id="checkEmail">Check Email</button>
  <div id="results"></div>
  <div class="tip" id="tip"></div>
  <script src="popup.js"></script>
</body>
</html>
